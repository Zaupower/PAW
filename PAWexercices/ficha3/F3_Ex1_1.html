<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-with, initial-scale=1, shrink-to-fit=no">
        <title>PAW Aula 3</title>
    </head>

<body>
    <script>
        document.write('<p> Conteudo adicionado por js </p>');
        document.write('<p> Titulo ');
        document.write(document.title);
        document.write('</p>');
        document.write('<p> Last modified:');
        document.write(document.lastModified);
        document.write('</p>');
        document.write('<p> Ready State:');
        document.write(document.readyState);
        document.write('</p>');
        document.write('<p> Fim do conteudo add por js:');
    </script>
</body>
</html>
